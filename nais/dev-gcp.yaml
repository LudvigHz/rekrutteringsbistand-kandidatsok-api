apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: rekrutteringsbistand-kandidatsok-api
  namespace: toi
  labels:
    team: toi
spec:
  image: {{{image}}}
  liveness:
    path: /internal/alive
  readiness:
    path: /internal/ready
  azure:
    application:
      enabled: true
      allowAllUsers: false
      claims:
        extra:
          - NAVident
        groups:
          - id: 67a06857-0028-4a90-bf4c-9c9a92c7d733
          - id: 554a66fb-fbec-4b92-90c1-0d9c085c362c
  accessPolicy:
    inbound:
      rules:
        - application: rekrutteringsbistand
