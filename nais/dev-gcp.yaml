apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: rekrutteringsbistand-kandidatsok-api
  namespace: toi
  labels:
    team: toi
spec:
  image: {{{image}}}
  liveness:
    path: /internal/alive
  readiness:
    path: /internal/ready
  azure:
    application:
      enabled: true
      allowAllUsers: true # Remove, and replace with group claims
  accessPolicy:
    inbound:
      rules:
        - application: rekrutteringsbistand
          namespace: dev-gcp