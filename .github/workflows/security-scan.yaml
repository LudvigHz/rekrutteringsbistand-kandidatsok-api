name: Security scan
on:
  schedule:
    - cron: '40 6 * * *'
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  call-build-and-publish:
    uses: ./.github/workflows/build-and-publish.yaml

  trivy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # TODO Are: Un√∏dvenidg og kan slettes?
      security-events: write # Push Trivy/Sarif to Github Security
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ steps.docker.outputs.image }}'
          format: 'sarif'
          output: 'trivy.sarif'
          severity: 'HIGH,CRITICAL'
          limit-severities-for-sarif: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy.sarif'
